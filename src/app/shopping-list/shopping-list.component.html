<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addIngredient)="onAddIngredient($event)"
      (deleteIngredient)="onDeleteIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        (click)="onSelectIngredient(ingredient)"
      >
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
